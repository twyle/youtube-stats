description: Add a comment.
tags:
  - Comments
consumes:
  - "application/json"
produces:
  - "application/json"
security:
  - APIKeyHeader: [ 'Authorization' ]
parameters:
  - name: body
    description: The body should contain the comment details.
    in: body
    required: true
    schema:
      type: object
      required:
        - "video_id"
        - "author"
        - "comment_id"
        - "comment_text"
        - "like_count"
        - "published_at" 
        - "updated_at"
        - "parent_id"

      properties:
        video_id:
          type: "string"
          example: "VSB2vjWa1LA"
        author:
          type: object
          example: {
            'author_profile_image_url': 'profile url',
            'author_channel_url': 'channel url',
            'author_channel_id': 'channel id',
            'author_display_name': 'author name'
          }
        comment_id:
          type: "string"
          example: "Ugw4vrYGPEN-Q1aXdZx4AaABAg"
        comment_text:
          type: "string"
          example: "Wow my high school rnb reminds me of my ex back in coast ii miss u ABDILLAHI ABDALLAüòçüòúüòòüòò."
        like_count:
          type: "int"
          example: 10
        published_at:
          type: "string"
          example: "2023-08-15 07:34:36.394345"
          format: date-time
        updated_at:
          type: "string"
          example: "2023-08-15 07:34:36.394345" 
        parent_id:
          type: "string"
          example: 'Ugw4vrYGPEN-Q1bXdZx4AaABAg'

responses:
  200:
    description: When the confirmation email is successffuly sent

  400:
    description: Fails to update user due to bad request data